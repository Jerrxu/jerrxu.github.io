<!DOCTYPE html>
<html>
<body>

<div class="container">
  <div>
  </div>
  It's been <text id="p1">time</text> since I worked on this.
</div>

<script>
var last = 1478663115 ;
var current;
var s = m = h = d = w = 0;		// seconds, minutes, hours, days, weeks
var str = "";
var you;

startup();
function startup(){
	var t = new Date().getTime().toString().substr(0, 10) - last;
	while(t >= 604800){
		t -= 604800;
		w++;
	}
	while(t >= 86400){
		t -= 86400;
		d++;
	}
	while(t >= 3600){
		t -= 3600;
		h++;
	}
	while(t >= 60){
		t -= 60;
		m++;
	}
	s = t;
	you=setInterval(count,1000);
}

function count() {
	s++;
	if ( s >= 60 ){
		s = 0;
		m++;
		str = "";
		if ( m == 60 ){
			m = 0;
			h++;
			if ( h == 24 ){
				h = 0;
				d++;
				if ( d == 7 ){
					d = 0;
					w++;
				}
			}
		}
	}
	
	if ( s == 1 ){
		str = "and " + s + " second";
	}
	else if ( s > 1 ){
		str = "and " + s + " seconds";
	}
	
	checkAndConc(m, " minute");
	checkAndConc(h, " hour");
	checkAndConc(d, " day");
	checkAndConc(w, " week");
	document.getElementById("p1").innerHTML = str;
}

function checkAndConc(time, string){
	if ( time == 1 ){
		str = time + string + " " + str;
	}
	else if ( time > 1 ){
		str = time + string + "s " + str;
	}
}
</script>

</body>
</html>
