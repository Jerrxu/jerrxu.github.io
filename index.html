<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link href="css/style.css" rel="stylesheet">
</head>


<body>
<header>
   <h2>JShell 1.0</h2>
   <h4>by Jerry Xu<br>Inspired by <a href="http://uni.xkcd.com/">uni.xkcd.com</a></h4>
</header>

<div class="parent" id="main">
	<div id="form">
		<text id="list"></text>
		<span>
			<label id="label">guest@jerrxu:/$ </label><input id="input" type="text" size="50"></input>
		</span>
	</div>
</div>

<footer>
	<text>It's been </text><text id="p1"></text><text> since I worked on this</text>
</footer>

<script>
var last = 1487648594;			// alert("done");
var s = m = h = d = w = 0;		// seconds, minutes, hours, days, weeks
var str;

$(document).ready(function(){
	$(startup());
	function startup(){
		var t = new Date().getTime().toString().substr(0, 10) - last;
		w = Math.floor(t/604800);
		t = t%604800;
		d = Math.floor(t/86400);
		t = t%86400;
		h = Math.floor(t/3600);
		t = t%3600;
		m = Math.floor(t/60);
		s = t = t%60;
		count();
		setInterval(count,1000);
		$('#input').focus();
	}

	function count(){
		s++;
		if ( s >= 60 ){ s = 0; m++;
			if ( m == 60 ){ m = 0; h++;
				if ( h == 24 ){ h = 0; d++;
					if ( d == 7 ){ d = 0; w++;
		}}}}
		str = "";
		concatenate(s, " second");
		if(s!=0){
			str = " and " + str;
		}
		concatenate(m, " minute");
		concatenate(h, " hour");
		concatenate(d, " day");
		concatenate(w, " week");
		document.getElementById("p1").innerHTML = str;	
	}

	function concatenate(t, string){
		if ( t == 1 ){
			str = t + string + " " + str;
		} else if ( t > 1 ){
			str = t + string + "s " + str;
		}
	}
	
	function printHelp(){
		// TODO
	}

	function Folder(name, parent){
		this.name = name;
		this.parent = parent;
	}

	function print(str){
		$('#list').append(str);
	}

	var foo;
	var currentFolder = new Folder("jerrxu", null);

	$('#input').keypress(function(event){
		var keycode = (event.keyCode ? event.keyCode : event.which);
		if(keycode == '13'){
			var ent = $("#input").val();
			print("guest@jerrxu:/$ " + ent + "<br>");
			
			switch(ent){
				case "": // empty command, newline 
					break;
				case "cat":
					print("You're a kitty!");
					break;
				case "resume":
					print('Please click <a href="resume.docx">here</a> to see my resume.');
					break;
				case "help":
					printHelp();
					break;
				case "mkdir":
					foo = new Folder("new aha", currentFolder);
					break;
				case "pwd":
					print(foo.parent.name + "/" + foo.name);
					break;
				case "pizza":
				case "piazza":
					print("Sry I'm working on that.");
					break;
				default:	//invalid command
					print('Unrecognized command. Type "help" for assistance.');
			}
			
			if(ent != ""){
				print('<br>');
			}

			$("#input").val("");		// clears textbox
			$("html, body").animate({ scrollTop: $(document).height() }, "slow");
			$('#input').focus();
		}
		event.stopPropagation();
	});
});
</script>
</body>
</html>
